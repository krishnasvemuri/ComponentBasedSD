<!-- This is the simple acknowledgement page for the user after submitting the survey -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Thankyou!!!!!</title>
</h:head>
<h:body>
	<style>
body {
	background-color: #dfe3ee;
}

h1, p {
	color: #3b5998;
}
</style>
	<h1>Thank You #{survey.student.firstName} #{survey.student.lastName} for
		taking the survey!</h1>

	<h:panelGrid columns="2">
		<p:outputLabel value="Mean:" /> 
      #{survey.result.mean}
      <p:outputLabel value="Standard Deviation:" />
      #{survey.result.deviation}   
  
	        <p:outputLabel
				value="Please click on Home to visit the Welcome Page:" />
            <p:link value="Home" outcome="Vemuri_Index.jsf"  ajax="false" />
	
	        <p:outputLabel
				value="Please click on the survey form to take the survey:" />
			<p:link value="Student Survey" outcome="Vemuri_Survey.jsf" />
            
            <p:outputLabel
				value="Please click on the list of surveys to view all the surveys:" />
            <p:link value="List of Surveys" outcome="ListSurveys.jsf" ajax="false"  />
            
            <p:outputLabel
				value="Please click on the search surveys to search for someone:" />
            <p:link value="Search Surveys" outcome="Search.jsf" ajax="false"  />
	</h:panelGrid>
</h:body>
</html>
