<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Congratulations!!!!!!!!!!</title>
</h:head>
<h:body>
	<style>
body {
	background-color: #dfe3ee;
}

h1, p {
	color: #3b5998;
}
</style>
	<h1>Congratulations!!!! #{studentBean.firstName}

	<h:panelGrid columns="2">
		<p:outputLabel value="Mean:" /> 
      #{winningresultBean.mean}
      <p:outputLabel value="Standard Deviation:" />
      #{winningresultBean.standardDeviation}   
      <p:outputLabel
			value="Please click on the link to take another survey:" />
		<p:link value="Student Survey" outcome="Vemuri_Survey.jsf" />
	</h:panelGrid>
</h:body>
