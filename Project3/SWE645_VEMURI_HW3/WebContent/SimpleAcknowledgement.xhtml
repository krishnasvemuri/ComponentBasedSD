<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Thankyou!!!!!</title>
</h:head>
<h:body>
	<style>
body {
	background-color: #dfe3ee;
}

h1, p {
	color: #3b5998;
}
</style>
	<h1>Thank You #{studentBean.firstName} #{studentBean.lastName} for
		taking the survey!</h1>

	<h:panelGrid columns="2">
		<p:outputLabel value="Mean:" /> 
      #{winningresultBean.mean}
      <p:outputLabel value="Standard Deviation:" />
      #{winningresultBean.standardDeviation}   
      <p:outputLabel
			value="Please click on the link to take another survey:" />
		<p:link value="Student Survey" outcome="Vemuri_Survey.jsf" />
	</h:panelGrid>
</h:body>
</html>
