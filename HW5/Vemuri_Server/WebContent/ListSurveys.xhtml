<!-- The  List of Surveys page -->
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>List of existing surveys</title>


</h:head>
<h:body>
<style>
body {
	background-color: #dfe3ee;
}

name,h {
	color: #3b5998;
}
</style>

  
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <h1>List of Surveys</h1>
        </div>
      </div>
    </div>
    <div id="site_content1">
      <div id="content">


	<h:dataTable id="table1" value="#{formBean.AList}" var="temp" border="1" cellpadding="2">
	
			<h:column>
	 		<f:facet name ="header">
                <h:outputText value="ID"></h:outputText>
            </f:facet>
                <h:outputText value="#{temp.id}"/>
            </h:column>
            
			<h:column>
            <f:facet name ="header">
                <h:outputText value="First Name"></h:outputText>
            </f:facet>
                <h:outputText value="#{temp.fName}"/>
            </h:column>
            
            
            <h:column>
            <f:facet name="header">
                <h:outputText value="Last name"/>
            </f:facet>
            <h:outputText value="#{temp.lName}"/>
            </h:column>


            <h:column>
            <f:facet name="header">
                <h:outputText value="Street Line 1"/>
            </f:facet>
            <h:outputText value="#{temp.address}"/>
            </h:column>


            <h:column>
            <f:facet name="header">
                <h:outputText value="City"/>
            </f:facet>
            <h:outputText value="#{temp.city}"/>
            </h:column>
            
            
            <h:column>
            <f:facet name="header">
                <h:outputText value="State"/>
            </f:facet>
            <h:outputText value="#{temp.state}"/>
            </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText value="Zip"/>
            </f:facet>
            <h:outputText value="#{temp.zip}"/>
            </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText value="Contact Number"/>
            </f:facet>
            <h:outputText value="#{temp.contactNumber}"/>
            </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText value="Email"/>
            </f:facet>
            <h:outputText value="#{temp.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                <h:outputText value="Date Of Survey"/>
            </f:facet>
            <h:outputText value="#{temp.dateSurvey}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                <h:outputText value="SEM Start Date"/>
            </f:facet>
            <h:outputText value="#{temp.startDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                <h:outputText value="Like About Campus"/>
            </f:facet>
            <h:outputText value="#{temp.checkBox}"/>
            </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText value="Interest"/>
            </f:facet>
            <h:outputText value="#{temp.source}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                <h:outputText value="Recommend"/>
            </f:facet>
            <h:outputText value="#{temp.recommend}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                <h:outputText value="Raffle"/>
            </f:facet>
            <h:outputText value="#{temp.raffle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                <h:outputText value="Comments"/>
            </f:facet>
            <h:outputText value="#{temp.comments}"/>
            </h:column>
        
        </h:dataTable>
        
        
        <br/>
        <br/>
        <br/>
	
	
  </div>
    </div>
  </div>
<h:panelGrid columns="2">
	        <h:outputLabel
				value="Please click on Home to visit the Welcome Page:" />
            <h:link value="Home" outcome="Vemuri_Index.jsf"  ajax="false" />
	
	        <h:outputLabel
				value="Please click on the survey form to take the survey:" />
			<h:link value="Student Survey" outcome="Vemuri_Survey.jsf" />
            
            <h:outputLabel
				value="Please click on the search surveys to search for someone:" />
            <h:link value="Search Surveys" outcome="Search.jsf" ajax="false"  />
</h:panelGrid>
</h:body>
</html>
