<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to the Survey Page</title>
</h:head>
<h:body>
	<style>
body {
	background-color: #dfe3ee;
}

input {
	color: #8b9dc3;
}

h1, form, h4, commandButton {
	color: #3b5998;
}
</style>
	<h:form>
		<h4>Please enter the below fields to search for someone and click search / just click Search to view all the content</h4>
		<p:panelGrid columns="3">
			<p:outputLabel value="First Name" />
			<p:inputText id="firstName"
				value="#{search.firstName}"
				validatorMessage="You must not enter anything other than alphabets">
				<f:validateRegex pattern="^[a-zA-Z]*" />
			</p:inputText>
			<p:messages for="firstName" />
			<p:outputLabel value="Last Name" />
			<p:inputText id="lastName" 
				value="#{search.lastName}"
				validatorMessage="You must not enter anything other than alphabets">
				<f:validateRegex pattern="^[a-zA-Z]*" />
			</p:inputText>
			<p:messages for="lastName" />
            <p:outputLabel value="City" />
			<p:inputText id="city"  value="#{search.city}"
				validatorMessage="You must not not enter anything other than alphabets">
				<f:validateRegex pattern="^[a-zA-Z]*" />
			</p:inputText>
			<p:messages for="city" />
			<p:outputLabel value="State" />
			<p:inputText id="state" value="#{search.state}"
				validatorMessage="You must not not enter anything other than alphabets">
				<f:validateRegex pattern="^[a-zA-Z]*" />
			</p:inputText>
			<p:messages for="state" />
			<p:commandButton style="font-weight:bold" value="Search"
			action="#{search.searchRecords}" ajax="false" />
			<p:commandButton style="font-weight:bold" value="Cancel" 
			type="reset"  ajax="false"/>
		</p:panelGrid>
		<p:panelGrid columns="2">
		 <p:outputLabel
				value="Please click on Home to visit the Welcome Page:" />
            <p:link value="Home" outcome="Vemuri_Index.jsf"  ajax="false" />
	
	        <p:outputLabel
				value="Please click on the survey form to take the survey:" />
			<p:link value="Student Survey" outcome="Vemuri_Survey.jsf" />
            
            <p:outputLabel
				value="Please click on the list of surveys to view all the surveys:" />
            <p:link value="List of Surveys" outcome="ListSurveys.jsf" ajax="false"  />
            
            <p:outputLabel
				value="Please click on the search surveys to search for someone:" />
            <p:link value="Search Surveys" outcome="Search.jsf" ajax="false"  />
            
            
            	</p:panelGrid>

	</h:form>
</h:body>
</html>
