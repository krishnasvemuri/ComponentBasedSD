<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Filtered List</title>
</h:head>
<h:body>
	<style>
body {
	background-color: #dfe3ee;
}

name {
	color: #3b5998;
}
</style>
          <h1>List Survey</h1>
<h:form>

		<h:dataTable id="table1" value="#{searchClient.searchList}" var="temp"
			border="1" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="First Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{temp.FName}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="Last name" />
				</f:facet>
				<h:outputText value="#{temp.LName}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="Street Line 1" />
				</f:facet>
				<h:outputText value="#{temp.address}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="City" />
				</f:facet>
				<h:outputText value="#{temp.city}" />
			</h:column>


			<h:column>
				<f:facet name="header">
					<h:outputText value="State" />
				</f:facet>
				<h:outputText value="#{temp.state}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Zip" />
				</f:facet>
				<h:outputText value="#{temp.zip}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Contact Number" />
				</f:facet>
				<h:outputText value="#{temp.contactNumber}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{temp.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date Of Survey" />
				</f:facet>
				<h:outputText value="#{temp.dateSurvey}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="SEM Start Date" />
				</f:facet>
				<h:outputText value="#{temp.startDate}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Like About Campus" />
				</f:facet>
				<h:outputText value="#{temp.checkBox}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Interest" />
				</f:facet>
				<h:outputText value="#{temp.source}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Recommend" />
				</f:facet>
				<h:outputText value="#{temp.recommend}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Raffle" />
				</f:facet>
				<h:outputText value="#{temp.raffle}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Comments" />
				</f:facet>
				<h:outputText value="#{temp.comments}" />
			</h:column>


		</h:dataTable>

	</h:form>
	<br />
	<br />
	<br />
	<h:panelGrid columns="2">
            <h:outputLabel
				value="Please click on the search surveys to search for someone:" />
            <h:link value="Search Surveys" outcome="Search.jsf" ajax="false"  />
			
		</h:panelGrid>
	
</h:body>
</html>
